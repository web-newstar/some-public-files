
<html>
<head>
<style>

    .titanic {
        width: 100px;
        height: 100px;
        display: inline-block;

        /*Decoration for the presentation only, remove it when using on your own*/
        padding:20px;
    }

    .titanic path {
        fill: #249795;
        stroke: #249795;
    }

    body {
        display: table;
        height: 100%;
    }

    .block {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        padding: 0 50px;
    }
</style>

<!--Insert this once for animated icons-->
<!-- inject:js -->
<!-- endinject -->

</head>


<body>

<!--Container for all icons-->
<div class="block">

    <div id='caps' class='titanic'></div>
    <div id='chat' class='titanic'></div>
    <div id='checkbox' class='titanic'></div>
    <div id='expand' class='titanic'></div>
    <div id='cheap' class='titanic'></div>
    <div id='expensive' class='titanic'></div>
    <div id='idea' class='titanic'></div>
    <div id='mailbox' class='titanic'></div>
    <div id='mic' class='titanic'></div>
    <div id='no-mic' class='titanic'></div>
    <div id='online' class='titanic'></div>
    <div id='pause' class='titanic'></div>
    <div id='power' class='titanic'></div>
    <div id='shopping' class='titanic'></div>
    <div id='smile' class='titanic'></div>
    <div id='stop' class='titanic'></div>
    <div id='unlock' class='titanic'></div>
    <div id='zoom' class='titanic'></div>

</div>

<script>
    titanic.begin('../dist/icons/');
</script>

</body>
</html>
